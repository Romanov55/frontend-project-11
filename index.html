<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <main>
            <section>
                <div>
                    <div>
                        <h1>RSS агрегатор</h1>
                        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form action class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <input id="url-input"type="text" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="Ссылка RSS" autocomplete="off">
                                    <label for="url-input"></label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="h-100">Добавить</button>
                            </div>
                        </form>
                        <p>Пример: https://ru.hexlet.io/lessons.rss</p>
                        <p class="feedback"></p>
                    </div>
                </div>
            </section>
        </main>
    </body>
    
    <script type="module" src="/src/valid.js" crossorigin="">
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
